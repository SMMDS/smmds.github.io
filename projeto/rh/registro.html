    <div class="container">
        <h1>Registro de Candidatos</h1>
        <form action="" method="post" id="form-cadastro">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control"  type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="data">Data de nascimento:</label>
                <input class="form-control"  type="date" name="data" id="data">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control"  type="tel" name="telefone" id="telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control"  type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="vagas">Vaga desejada:</label>
                <select  class="custom-select" name="vagas" id="vagas">
        
                </select>
            </div>
            <button  class="btn btn-outline-primary"  type="submit" id="incluir" name="incluir">Incluir</button>
        </form>
        <p id="mensagem"></p>
    </div>
